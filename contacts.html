<html>
    <head>
        <title>contacts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' type='text/css' href='style.css'>
    </head>
    <body class='main-body'>
        <div id='contacts'>
            <p style='text-align: center'>
                If you have any will to talk to me, please leave your comments below
                , or you can contact me through my <em>email</em> and <em>telephone
                number</em>.
            </p>
            <br>
            <form action='#' id='comment-form'>
                Your name (optional)<br>
                <input type='text' name='full-name'
                       placeholder='Your name'>
                <br><br>Comment<br>
                <textarea name='comment' form='comment-form' cols='50' rows='18'
                      placeholder='Please leave your comment here ...'
                      wrap='hard'></textarea>
                <br><br>
                <input type='submit' value='Submit'>
            </form>
            
        </div>
    </body>
</html>
